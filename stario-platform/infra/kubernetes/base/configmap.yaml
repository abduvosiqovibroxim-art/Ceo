apiVersion: v1
kind: ConfigMap
metadata:
  name: stario-config
  namespace: stario
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  AI_MODE: "production"
  PROMETHEUS_ENABLED: "true"
  RATE_LIMIT_REQUESTS_PER_MINUTE: "60"
  RATE_LIMIT_REQUESTS_PER_DAY: "10000"
  DATA_RESIDENCY_REGION: "uz"
  AUDIT_LOG_RETENTION_DAYS: "90"
  EPHEMERAL_UPLOAD_TTL_SECONDS: "3"
---
apiVersion: v1
kind: Secret
metadata:
  name: stario-secrets
  namespace: stario
type: Opaque
stringData:
  DATABASE_URL: "postgresql://stario:CHANGEME@postgres:5432/stario"
  REDIS_URL: "redis://redis:6379/0"
  JWT_SECRET: "CHANGEME-generate-secure-key"
  S3_ACCESS_KEY: "CHANGEME"
  S3_SECRET_KEY: "CHANGEME"
  STRIPE_SECRET_KEY: ""
  PAYME_SECRET_KEY: ""
  CLICK_SECRET_KEY: ""
