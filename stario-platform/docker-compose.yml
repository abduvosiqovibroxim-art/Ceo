version: "3.9"

# Stario Platform - Docker Compose for Local Development
# Usage: docker-compose up -d

services:
  # =============================================================================
  # Infrastructure Services
  # =============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: stario-postgres
    environment:
      POSTGRES_USER: stario
      POSTGRES_PASSWORD: stario
      POSTGRES_DB: stario
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stario"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stario-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: stario-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Backend Services
  # =============================================================================

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: stario-api-gateway
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://stario:stario@postgres:5432/stario
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - AI_MODE=mock
      - JWT_SECRET=dev-secret-key-change-in-production
      - DEBUG=true
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  video-gen:
    build:
      context: .
      dockerfile: services/video-gen/Dockerfile
    container_name: stario-video-gen
    ports:
      - "8002:8002"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - AI_MODE=mock
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  face-similarity:
    build:
      context: .
      dockerfile: services/face-similarity/Dockerfile
    container_name: stario-face-similarity
    ports:
      - "8004:8004"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - AI_MODE=mock
    depends_on:
      redis:
        condition: service_healthy

  regtech-filter:
    build:
      context: .
      dockerfile: services/regtech-filter/Dockerfile
    container_name: stario-regtech-filter
    ports:
      - "8007:8007"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AI_MODE=mock
    depends_on:
      redis:
        condition: service_healthy

  # =============================================================================
  # Frontend Applications
  # =============================================================================

  web-frontend:
    build:
      context: ./apps/web-frontend
      dockerfile: Dockerfile
    container_name: stario-web-frontend
    ports:
      - "4001:4001"
    environment:
      - VITE_API_URL=http://localhost:8000

  telegram-miniapp:
    build:
      context: ./apps/telegram-miniapp
      dockerfile: Dockerfile
    container_name: stario-telegram-miniapp
    ports:
      - "4002:4002"
    environment:
      - VITE_API_URL=http://localhost:8000

  # =============================================================================
  # Monitoring & Observability
  # =============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: stario-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: stario-grafana
    ports:
      - "4100:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

  # =============================================================================
  # Mock AI Services (for development)
  # =============================================================================

  mock-liveportrait:
    image: python:3.11-slim
    container_name: stario-mock-liveportrait
    ports:
      - "8100:8100"
    volumes:
      - ./infra/mocks/liveportrait:/app
    working_dir: /app
    command: python server.py
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8100/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: stario-network
